<!DOCTYPE html>
<html>

<head>
    <meta Charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <title>My Calculator</title>
    <nav>

        <script>
            function insert(num) {
 
                document.form.textview.value = document.form.textview.value + num;
                console.log(document.form.textview.value);
            }

            function equal() {
                var exp = document.form.textview.value;
                exp = exp.replace('(', '');
                exp = exp.replace(')' , '')

                if(exp.slice(0,3) == 'sin'){
                    const value =parseInt( exp.slice(3, ));
                    sinclicked(value);
                    return;

                }
                if(exp.slice(0,3) == 'cos'){
                    
                    const value =parseInt( exp.slice(3, ));
                    cosclicked(value);
                    return;


                }
                if(exp.slice(0,3) == 'tan'){
                    
                    const value =parseInt( exp.slice(3, ));
                    tanclicked(value);
                    return;


                }
                if(exp.slice(0,4) == 'tanh'){
                    
                    const value =parseInt( exp.slice(4, ));
                    tanhclicked(value);
                    return;

                }
                if(exp.slice(0,4) == 'sinh'){
                    
                    const value =parseInt( exp.slice(4, ));
                    sinhclicked(value);
                    return;

                }
                if(exp.slice(0,4) == 'cosh'){
                    
                    const value =parseInt( exp.slice(4, ));
                    coshclicked(value);
                    return

                }

                
                if (exp) {
                    document.form.textview.value = eval(exp);
                }
            }

            function clean() {
                document.form.textview.value = "";
            }

            function back() {
                var exp = document.form.textview.value;
                document.form.textview.value = exp.slice(0, -1);


            }

            function sinclicked(value) {
                let newValue = 180/value;
                newValue = (22/7)/newValue;

                form.textview.value = Math.sin(newValue).toFixed(3);
            }

            function cosclicked(value) {
                let newValue = 180/value;
                newValue = (22/7)/newValue;
                form.textview.value = Math.cos(newValue).toFixed(4);
            }

            function tanclicked(value) {
                let newValue = 180/value;
                newValue = (22/7)/newValue;
                form.textview.value = Math.tan(newValue).toFixed(4);
            }

            function sinhclicked(value) {
                let newValue = 180/value;
                newValue = (22/7)/newValue;
                form.textview.value = Math.sinh(newValue).toFixed(4);
            }


            function coshclicked(value) {
                let newValue = 180/value;
                newValue = (22/7)/newValue;
                form.textview.value = Math.cosh(newValue).toFixed(4);
            }

            function tanhclicked(value) {
                let newValue = 180/value;
                newValue = ((22/7))/newValue;
                form.textview.value = Math.tanh(newValue).toFixed(4);
            }
        </script>

    </nav>

</head>

<body id="body">
    <div id="container">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table id="table">
            <tr>
                <td>
                    <button type="button" value="C" onclick="clean()" class="h">C</button>
                </td>
                <td>
                    <button type="button" value=">" onClick="back()" id="back" class="h"> <-- </button>
                </td>
                <td>
                    <button type="button" value="/" onclick="insert('/')" class="h">/</button>
                </td>
                <td>
                    <button type="button" value="*" onclick="insert('*')" class="h">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="9" onclick="insert(9)" class="h">9</button>
                </td>
                <td>
                    <button type="button" value="8" onclick="insert(8)" class="h">8</button>
                </td>
                <td>
                    <button type="button" value="7" onclick="insert(7)" class="h">7</button>
                </td>
                <td>
                    <button type="button" value="-" onclick="insert('-')" class="h">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="6" onclick="insert(6)" class="h">6</button>
                </td>
                <td>
                    <button type="button" value="5" onclick="insert(5)" class="h">5</button>
                </td>
                <td>
                    <button type="button" value="4" onclick="insert(4)" class="h">4</button>
                </td>
                <td>
                    <button type="button" value="+" onclick="insert('+')" class="h">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="3" onclick="insert(3)" class="h">3</button>
                </td>
                <td>
                    <button type="button" value="2" onclick="insert(2)" class="h">2</button>
                </td>
                <td>
                    <button type="button" value="1" onclick="insert(1)" class="h">1</button>
                </td>
                <td>
                    <button type="button" value="=" onclick="equal()" id="equal">=</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" value="0" onclick="insert(0)" class="h">0</button>
                </td>
                <td colspan="2">
                    <button type="button" value="." onclick="insert('.')" id="dot">.</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="sin" onclick="insert('sin(')" class="h">sin</button>

                </td>
                <td>
                    <button type="button" value="cos" onclick="insert('cos(')" class="h">cos</button>
                </td>
                <td>
                    <button type="button" value="tan" onclick="insert('tan(')" class="h">tan</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="sinh" onclick="insert('sinh(' )" class="h">sinh</button>
                </td>

                <td>
                    <button type="button" value="cosh" onclick="insert('cosh(' )" class="h">cosh</button>
                </td>
                <td>
                    <button type="button" value="tanh" onclick="insert('tanh(')" class="h">tanh</button>
                </td>

            </tr>
        </table>
    </div>
</body>



</html>
